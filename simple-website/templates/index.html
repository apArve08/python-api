<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav class="navbar">
    <div class="logo">Gemini Hub ðŸ¤–</div>
    <ul class="nav-links">
        <li><a href="#" onclick="showSection('chat')">Chat</a></li>
        <li><a href="#" onclick="showSection('quote')">Daily Quote</a></li>
    </ul>
</nav>

<div class="chat-container" id="chat-section">
    <h1>Gemini Chat</h1>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<div class="chat-container" id="quote-section" style="display:none;">
    <h1>Encouragement ðŸŒŸ</h1>
    <div id="quote-display">Click the button for inspiration!</div>
    <button class="action-btn" onclick="fetchQuote()">Generate Quote</button>
</div>

<script>
    // Logic to switch between Chat and Quote
function showSection(section) {
    document.getElementById('chat-section').style.display = section === 'chat' ? 'flex' : 'none';
    document.getElementById('quote-section').style.display = section === 'quote' ? 'flex' : 'none';
}

// Logic to fetch the Quote
async function fetchQuote() {
    const display = document.getElementById("quote-display");
    display.innerText = "Gemini is thinking...";
    
    const response = await fetch("/get_quote", { method: "POST" });
    const data = await response.json();
    display.innerText = data.quote;
}
async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    addMessage("You", message);
    input.value = "";

    const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
    });

    const data = await response.json();
    addMessage("Gemini", data.reply);
}

function addMessage(sender, text) {
    const chatBox = document.getElementById("chat-box");
    const msg = document.createElement("div");
    msg.className = sender === "You" ? "user-msg" : "bot-msg";
    msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
